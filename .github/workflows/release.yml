name: Build and Release
on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install trunk
        run: cargo install trunk
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
      - name: Build frontend
        run: trunk build --release
      - name: Build Tauri app
        run: cargo tauri build
      - name: Upload bundles (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clock-app-macos-latest
          path: |
            target/release/clock-app
            target/release/bundle/**
            src-tauri/target/release/bundle/**
      - name: Upload bundles (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clock-app-windows-latest
          path: |
            target/release/bundle/**
            src-tauri/target/release/bundle/**

  release:
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/clock-app-macos-latest/clock-app
            artifacts/clock-app-macos-latest/**/*.app
            artifacts/clock-app-macos-latest/**/*.dmg
            artifacts/clock-app-macos-latest/**/*.zip
            artifacts/clock-app-macos-latest/**/*.tar.gz
            artifacts/clock-app-windows-latest/**/*.msi
            artifacts/clock-app-windows-latest/**/*.exe
